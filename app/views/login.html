<div ng-if="error.length">
  <h1>Errors</h1>
  <ul>
    <li style="color: red;"  ng-repeat="err in error">{{err}}</li>
  </ul>
</div>

<div ng-if="token">
  <h1>Token</h1>
  {{token}}
</div>

<div ng-if="tokenInfo">
  <h1>Token Info</h1>
  {{tokenInfo}}
</div>

<div>
  <h1>Protected Data</h1>
  {{data ? data : 'No data'}}
</div>

<div>
  <a href="https://oauth.astuart.co/authorize?client_id=1&redirect_uri=http://localhost:9000/login&response_type=code&scope=/thing/*">
    Login with oauth
  </a>
</div>

<div>
  <a href="https://idp.astuart.co/idp/profile/SAML2/Unsolicited/SSO?providerId=oauth.astuart.co&target=oauth.astuart.co/saml?grant_type=saml2-bearer&client_id=1&response_type=code&redirect_uri=http://localhost:9000/login">
    Login with SAML
  </a>
</div>
